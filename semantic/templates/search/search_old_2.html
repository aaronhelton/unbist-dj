{% extends "base.html" %}

{% block content %}
<h1>Autocomplete Example</h1>

<script>
$(function() {
  var test = ["probe", "examine", "try", "attempt"];
  $( '#q' ).autocomplete({
    source: function (request, response) {
      $.getJSON("/autocomplete/?q=" + request.term, function (data) {
        response(data["results"]); 
      });
    }
  });
});
</script>

<input id="q" class="ui-autocomplete-input">
{% endblock %}
